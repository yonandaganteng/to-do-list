<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List Interaktif</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #264653;
    }
    .todo-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }
    li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f1f1f1;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: #999;
      background-color: #e0e0e0;
    }
    .actions button {
      margin-left: 5px;
      background-color: #e76f51;
    }
    .actions button.complete {
      background-color: #2a9d8f;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Tambahkan tugas..." />
    <button onclick="addTask()">Tambah</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="actions">
          <button class="complete" onclick="toggleComplete(this)">âœ”</button>
          <button onclick="deleteTask(this)">ðŸ—‘</button>
        </div>
      `;
      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }

    function deleteTask(button) {
      const li = button.parentElement.parentElement;
      li.remove();
    }

    function toggleComplete(button) {
      const li = button.parentElement.parentElement;
      li.classList.toggle('completed');
    }
  </script>

</body>
</html>
